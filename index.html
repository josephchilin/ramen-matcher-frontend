<!DOCTYPE html>
<html lang="en">

<head>
<title>Ramen Matcher</title>
<link rel="stylesheet" href="index.css">
<style>
    h1 {text-align: center; font-family: 'Josefin Sans', sans-serif;}
    h3 {text-align: center; font-family: 'Josefin Sans', sans-serif;}
</style>
</head>

<body>
    <h1 id=gameName>Ramen Matcher</h1>
    <h3 id="guessBox"></h3>
    <h3 id="statusBox">Welcome!</h3>

    <div class="name-form">
        <form id="userForm">
            <p><label>Enter Your Name</label></p>
            <p><input type="text" name="name"></p>
            <input type="submit" value="Submit">
        </form>
    </div>
        
    <ul id="scoreList">

    </ul>

    <div class="gameSpace">
        <table class="gameTable">
            <tr>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="ramen-card"></th>
            </tr>
            <tr>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="status-card" id="status"></th>
                <th><img src="" class="ramen-card"></th>
            </tr>
            <tr>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="ramen-card"></th>
            </tr>
        </table>
    </div>

</body>

<script type="text/javascript" src="index.js"></script>

</html>
