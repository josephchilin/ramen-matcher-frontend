<!DOCTYPE html>
<html lang="en">

<head>
<title>Ramen Matcher</title>
<link rel="stylesheet" href="index.css">
<style>
    h1 {text-align: center; font-family: 'Josefin Sans', sans-serif; color: #E1440D;}
    h2 {text-align: center; font-family: 'Josefin Sans', sans-serif; color: #E1440D;}
    h3 {text-align: center; font-family: 'Josefin Sans', sans-serif; color: #E1440D;}
    body {
        background-color: #FFECC2;
    }
</style>
</head>

<body>
    <h1 id=gameName>Ramen Matcher</h1>
    <h3 id="statusBox">Welcome!</h3>
    <h2 id="guessBox"></h2>
    
    <div class="name-form">
        <form id="userForm" style="text-align: center;">
            <p><label>Enter Your Name</label></p>
            <p><input type="text" name="name"></p>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="gameSpace">
        <table class="gameTable">
            <tr>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="ramen-card"></th>
            </tr>
            <tr>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="status-card" id="status"></th>
                <th><img src="" class="ramen-card"></th>
            </tr>
            <tr>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="ramen-card"></th>
                <th><img src="" class="ramen-card"></th>
            </tr>
        </table>
    </div>
    <h2 id="ramen-scores"></h3> 
    <div class="score-container">   
        <ul id="scoreList" style="list-style-type: none; color:#E1440D;">
        </ul>
    </div>

</body>

<script type="text/javascript" src="index.js"></script>

</html>
